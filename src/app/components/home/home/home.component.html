<h4 align="center"class="display-4">{{title}}</h4> 
<div class="row">
  <div class="col-4" *ngFor="let product of products">
    <div class="card text-center">
        <img src="{{product?.productIcon}}" height="60%"/>
        <div class="card-body">
          <div class="card-title">
              {{product?.productName}}
          </div>
          <div class="text-left">
            <p><strong>Description:</strong>{{product?.productDescription}}</p>
            <p><strong>Price:</strong>{{product?.productPrice | currency}}</p>
            <p><strong>Stock: </strong>{{product?.productStock}}</p>
          </div>
          <a class="btn btn-primary btn-lg" *ngIf="product?.productStatus == 0; else offBlock" 
          routerLink="product/{{product?.productId}}">Get It!</a>
          <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
        </div>
    </div>
  </div>
</div>
