<h1 class="display-4 text-center">Sign In</h1>
<div class="ml-auto mr-auto " style="width: 40%;">
    <div class="alert alert-info">You have been logged out.</div>
    <form class="mb-2" name="form" >
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter email" required autofocus email>
        
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" name="password"  placeholder="Password"  required>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" name="remember" type="checkbox" >
            <label class="form-check-label">Remember me</label>
            <a routerLink="/register" class="float-right">Sign Up</a>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" style="width: 100%;">Sign In</button>
    </form>
    
    <strong>Sample Users</strong>
    <div class="row">
        <div class="col-4"><a>customer1</a></div>
        <div class="col-4"><a >employee1</a></div>
        <div class="col-4 "><a>manager1</a></div>
    </div>
</div>
