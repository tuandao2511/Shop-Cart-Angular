<h1 align="center" class="display-4">Sign Up</h1>

<div style="margin-left: 30%; margin-right: 30%; width: 40%;">
    <p class="alert alert-danger" *ngIf="isError">cannot register</p>
    <form #form="ngForm" (ngSubmit)="onSubmit() ">
        <div class="form-group">
            <label><strong>Email address</strong></label>
            <input type="email" class="form-control" 
            name="email" placeholder="Enter mail" [(ngModel)]="user.email" #email="ngModel" required email autofocus>
            <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.email">Email is invalid</small>
            </div>
        </div>
        <div class="form-group">
            <label><strong>Username</strong></label>
            <input type="text" class="form-control" name="username" 
            placeholder="Enter username" [(ngModel)]="user.name" #username="ngModel" required minlength="6">
            <div *ngIf="username.invalid && username.touched">
                <small class="text-danger" *ngIf="username.errors.required">Username is required</small>
                <small class="text-danger" *ngIf="username.errors.minlength">
                    Username must be at least 6</small>
            </div>
        </div>
        <div class="form-group">
            <label><strong>Password</strong></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" 
            [(ngModel)]="user.password" #password="ngModel" required minlength="6">
            <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                <small class="text-danger" *ngIf="password.errors.minlength">
                    Password must be at least 6</small>
            </div>
        </div>
        <div class="form-group">
            <label><strong>Phone</strong></label>
            <input type="tel" class="form-control" name="phone" 
            placeholder="Enter phone" [(ngModel)]="user.phone" #phone="ngModel" required pattern="\d{10}">
            <div *ngIf="phone.invalid && phone.touched">
                <small class="text-danger" *ngIf="phone.errors.required">Phone is required</small>
                <small class="text-danger" *ngIf="phone.invalid">
                    Phone must be at least 10 digit characters</small>
            </div>
        </div>

        <div class="form-group">
            <label><strong>Address</strong></label>
            <input type="text" class="form-control" name="address" 
            placeholder="Enter address"
            [(ngModel)]="user.address" #address="ngModel" required minlength="3">
            <div *ngIf="address.invalid && address.touched">
                <small class="text-danger" *ngIf="address.errors.required">Password is required</small>
                <small class="text-danger" *ngIf="address.errors.minlength">
                    Address must be at least 3</small>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.form.invalid">Sign Up</button>
        </div>
    </form>
</div>
